    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
    var socket = io.connect('http://localhost:8080');
    var username = socket.username;
    // listener, whenever the server emits 'updatechat', this updates the chat body
    socket.on('connect', function(){
      // call the server-side function 'adduser' and send one parameter (value of prompt)
      socket.emit('checkhosted');
      socket.emit('getusername');
    });

    socket.on('myusername', function (usr) {
      username = usr
    });
    socket.on('updategames', function (games) {
      var list = "";
      for (x in games)
        list += '<a href="hostedgame.html">' + games[x][0] + '</a><br>';
      document.getElementById('games').innerHTML = list;
    });

    $(function(){
      // when the client clicks SEND
      $('#addgame').click( function() {
        window.location.href="hostee.html";
        socket.emit('addgame', username);

      });
    });
    </script>
